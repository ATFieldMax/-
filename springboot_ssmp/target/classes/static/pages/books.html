<!DOCTYPE html><html><head>    <!-- 頁面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>圖書管理系統</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入樣式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>圖書管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="書本類別" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="書本名稱" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="書本描述" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查詢</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新增</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序號"></el-table-column>                <el-table-column prop="type" label="書本類別" align="center"></el-table-column>                <el-table-column prop="name" label="書本名稱" align="center"></el-table-column>                <el-table-column prop="description" label="書本描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">編輯</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">刪除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分頁組件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增視窗 -->            <div class="add-form">                <el-dialog title="新增書本" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="書本類別" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="書本名稱" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="書本描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">確定</el-button>                    </div>                </el-dialog>            </div>            <!-- 編輯視窗 -->            <div class="add-form">                <el-dialog title="編輯檢查項" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="書本類別" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="書本名稱" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="書本描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">確定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入組件庫 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//當前頁面展示的列表數據            dialogFormVisible: false,//添加表單是否可見            dialogFormVisible4Edit:false,//編輯表單是否可見            formData: {},//表單數據            rules: {//校驗規則                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分頁相關模型數據                currentPage: 1,//當前頁碼                pageSize:10,//每頁顯示的記錄數                total:0,//總記錄數                type:"",                name:"",                description:""            }        },        //鉤子函數，VUE對象初始化完成後自動執行        created() {            //調用查詢全部數據的操作            this.getAll();        },        methods: {            //分頁查詢            getAll() {                //組織參數，拼接url請求地址                param="?type="+this.pagination.type;                param+="&name="+this.pagination.name;                param+="&description="+this.pagination.description;                console.log(param);                //發送異步請求                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    this.pagination.pageSize=res.data.data.size;                    this.pagination.currentPage=res.data.data.current;                    this.pagination.total=res.data.data.total;                    this.dataList=res.data.data.records;                })            },            //彈出新增視窗            handleCreate() {                this.dialogFormVisible=true;                //清理上一次輸入的數據                this.resetForm();            },            //重置表單            resetForm() {                this.formData={};            },            //新增            handleAdd () {                axios.post("/books",this.formData).then((res)=> {                    //判斷當前操作是否成功                    if (res.data.flag) {                        //1.關閉新增視窗                        this.dialogFormVisible = false;                        this.$message.success("新增成功");                    }                    else{                        this.$message.error("新增失敗");                        //this.$message.error(res.data.msg);                    }                }).finally(()=>{ //不管前面是否成功，都會執行finally區塊                    //2.重新加載列表數據                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("當前操作取消");            },            // 刪除            handleDelete(row) {                this.$confirm("此操作永久刪除當前信息，是否繼續?","提示",{type:"info"}).then(()=>{                    axios.delete("/books/"+row.id).then((res)=>{                        if (res.data.flag) {                            this.$message.success("刪除成功");                        }                        else{                            this.$message.error("自動刷新，請重新操作");                        }                    }).finally(()=> { //不管前面是否成功，都會執行finally區塊                        //重新加載列表數據                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                })            },            //弹出編輯視窗            handleUpdate(row) {                axios.get("/books/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null){                        this.dialogFormVisible4Edit=true;                        this.formData=res.data.data;                    }                    else{                        this.$message.error("自動刷新，請重新操作");                    }                }).finally(()=> { //不管前面是否成功，都會執行finally區塊                    //重新加載列表數據                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/books",this.formData).then((res)=> {                    //判斷當前操作是否成功                    if (res.data.flag) {                        //1.關閉修改窗口                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    }                    else{                        this.$message.error("修改失敗");                    }                }).finally(()=>{ //不管前面是否成功，都會執行finally區塊                    //2.重新加載列表數據                    this.getAll();                });            },            //切換頁碼            handleCurrentChange(currentPage) {                //修改頁碼值為當前選中的頁碼值                this.pagination.currentPage=currentPage;                //執行查詢                this.getAll();            },            //在業務層接口實現類完成條件查詢        }    })</script></html>
